name: Radex BillGo Automation Deployment

on:
  push:
    branches:
      - feature/CiCd-Pipeline
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            echo "ğŸš€ Navigating to project directory..."
          cd /root/Radex

          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main
          
          cd server
          
          echo "ğŸ Step 1: Creating Python venv & installing deps..."
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements-dev.txt
          
          echo "ğŸ³ Step 2: Starting Docker dependencies..."
          sudo docker compose -f dev-docker-compose.yml up -d
          echo "ğŸ”‘ Step 3: Generating new ENCRYPTION_KEY..."
          KEY=$(python3 -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
           
          echo "ğŸ”„ Updating .env with new ENCRYPTION_KEY..."
          if grep -q '^ENCRYPTION_KEY=' .env; then
              sed -i "s|^ENCRYPTION_KEY=.*|ENCRYPTION_KEY='$KEY'|" .env
          else
              echo "ENCRYPTION_KEY='$KEY'" >> .env
          fi
          echo "âœ” Updated .env with ENCRYPTION_KEY='$KEY'"
          if grep -q "^ENCRYPTION_KEY=" .env; then
              sed -i "s|^ENCRYPTION_KEY=.*|ENCRYPTION_KEY='$KEY'|" .env
          else
              echo "ENCRYPTION_KEY='$KEY'" >> .env
          fi
          
          echo "âœ” Updated .env with ENCRYPTION_KEY='$KEY'"
          
          echo "ğŸ”§ Step 4: Running Alembic migrations..."
          alembic upgrade head
          
          echo "ğŸŸ¢ Step 5: Enabling SharePoint provider..."
          python3 -c "from app.database import engine; from sqlalchemy import text; \
          with engine.connect() as conn: \
              conn.execute(text(\"UPDATE provider_configs SET is_enabled = true WHERE provider = 'sharepoint'\")); \
              conn.commit(); \
              print('âœ“ SharePoint provider enabled in database')"
          
          echo "ğŸš€ Step 6: Starting backend..."
          pm2 stop my-backend || true
          pm2 delete my-backend || true
          pm2 start bash --name my-backend -- -c '. .venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port 8000'
          
          echo "ğŸŒ Step 7: Starting frontend..."
          cd ../client
          npm install
          pm2 stop frontend || true
          pm2 delete frontend || true
          pm2 start "npm run dev" --name frontend
          pm2 save
          
          echo "ğŸ‰ Deployment complete!"
          
          EOF

      - name: Health check
        run: |
          echo "Checking if site is reachable..."
          curl -I --silent --fail https://radexbillgo.bilvantis.com || echo "âš ï¸ Site did not respond over HTTPS yet."
