name: Radex BillGo Deployment

on:
  push:
    branches:
      - feature/test
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸªª Log branch info
        run: echo "ðŸš€ Triggered by branch: $GITHUB_REF_NAME"

      - name: ðŸ”‘ Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: ðŸ“¦ Deploy to VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            echo "ðŸ” Navigating to project directory..."
            cd /root/Radex

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin feature/test

            echo "ðŸ³ Step 1: Start backend Docker dependencies..."
            cd server
            sudo docker compose -f dev-docker-compose.yml up -d

            echo "ðŸ Step 2: Setting up Python virtual environment..."
            python3 -m venv .venv
            source .venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements-dev.txt

            echo "ðŸ—ƒ Step 3: Running database migrations..."
            python3 migration.py upgrade

            echo "âš™ï¸ Step 4: Starting backend with PM2..."
            pm2 delete my-backend || true
            pm2 start bash --name my-backend -- -c ". .venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port 8000"

            echo "ðŸŽ¨ Step 5: Starting frontend..."
            cd ../client
            pm2 delete frontend || true
            pm2 start "npm run dev" --name frontend

            echo "âœ… Deployment complete!"
          EOF

      - name: ðŸŒ Health check
        run: |
          echo "Checking if site is reachable..."
          curl -I --silent --fail https://yourdomain.com || echo "âš ï¸ Site did not respond over HTTPS yet."
